<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Magic Tiles</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #222;
      border: 2px solid #555;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    #progressContainer {
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin: 15px auto;
      position: relative;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: limegreen;
      border-radius: 10px 0 0 10px;
      transition: width 0.1s linear;
    }
    .star {
      position: absolute;
      top: -28px;
      font-size: 22px;
      color: gray;
    }
    .star.reached {
      color: yellow;
    }
    footer {
      margin-top: 15px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Magic Tiles</h1>
  <button id="startButton">Commencer</button>

  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>

  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <footer>Version 1.24</footer>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");

    let tiles = [];
    const tileWidth = canvas.width / 4;
    const tileHeight = 100;
    const numCols = 4;
    let speed = 2;
    let tileInterval;
    let playing = false;
    let destroyedCount = 0; // compteur de tuiles dÃ©truites

    let stars = [];
    let starThresholds = [];
    let starReached = [];

    function createStars() {
      const starCount = 5;
      stars = [];
      starThresholds = [];
      starReached = [];
      progressContainer.querySelectorAll(".star").forEach(el => el.remove());

      for (let i = 1; i <= starCount; i++) {
        const star = document.createElement("span");
        star.innerHTML = "â˜…";
        star.classList.add("star");
        const pos = (i * 100 / (starCount + 1));
        star.style.left = `calc(${pos}% - 10px)`;
        progressContainer.appendChild(star);
        stars.push(star);
        starThresholds.push(pos);
        starReached.push(false);
      }
    }

    function createTile() {
      let col, valid = false;
      while (!valid) {
        col = Math.floor(Math.random() * numCols);
        valid = true;
        for (let tile of tiles) {
          if (tile.col === col && tile.y < 120) {
            valid = false;
            break;
          }
        }
      }
      tiles.push({ x: col * tileWidth, y: -tileHeight, col, clicked: false });
    }

    function drawTiles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "cyan";
      for (let tile of tiles) {
        ctx.fillRect(tile.x + 2, tile.y, tileWidth - 4, tileHeight - 4);
      }
    }

    function updateTiles() {
      for (let tile of tiles) tile.y += speed;
      tiles = tiles.filter(tile => tile.y < canvas.height);
    }

    // Clique sur tuile
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;

      for (let tile of tiles) {
        if (mx >= tile.x && mx <= tile.x + tileWidth &&
            my >= tile.y && my <= tile.y + tileHeight) {
          tiles.splice(tiles.indexOf(tile), 1);
          destroyedCount++;
          updateProgress(); // barre avance
          checkStars();
          break;
        }
      }
    });

    function gameLoop() {
      updateTiles();
      drawTiles();
    }

    // Barre progression
    function updateProgress() {
      const maxTiles = 200; // combien de tuiles pour finir la barre
      let progress = Math.min((destroyedCount / maxTiles) * 100, 100);
      progressBar.style.width = progress + "%";
    }

    function checkStars() {
      stars.forEach((star, i) => {
        if (!starReached[i] && parseFloat(star.style.left) <= parseFloat(progressBar.style.width)) {
          star.classList.add("reached");
          starReached[i] = true;
          increaseDifficulty(i + 1);
        }
      });
    }

    function increaseDifficulty(level) {
      speed += 0.5;
      if (tileInterval) clearInterval(tileInterval);
      let newInterval = Math.max(200, 800 - level * 100);
      tileInterval = setInterval(createTile, newInterval);
    }

    startButton.addEventListener("click", () => {
      if (!playing) {
        playing = true;
        destroyedCount = 0;
        createStars();
        tiles = [];
        setInterval(gameLoop, 20);
        tileInterval = setInterval(createTile, 800);
      }
    });
  </script>
</body>
</html>
