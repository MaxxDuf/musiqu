<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu Magic Tiles</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #gameCanvas {
      display: block;
      margin: 20px auto;
      background: #222;
      border: 2px solid #555;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
    }
    #progressContainer {
      width: 80%;
      height: 20px;
      background: #444;
      border-radius: 10px;
      margin: 15px auto;
      position: relative;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: green;
      border-radius: 10px;
    }
    .star {
      position: absolute;
      top: -5px;
      width: 15px;
      height: 15px;
      color: gray;
      font-size: 18px;
    }
    .star.reached {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Magic Tiles</h1>
  <button id="startButton">Commencer</button>
  <div id="progressContainer">
    <div id="progressBar"></div>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <audio id="music" src="musique.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");
    const music = document.getElementById("music");
    const progressBar = document.getElementById("progressBar");
    const progressContainer = document.getElementById("progressContainer");

    let tiles = [];
    const tileWidth = canvas.width / 4;
    const tileHeight = 100;
    const numCols = 4;
    let speed = 2;
    let gameInterval, tileInterval;
    let playing = false;

    // DurÃ©e de la musique (3 min 24 = 204s)
    const songDuration = 204;
    let stars = [];

    // Ajouter les Ã©toiles sur la barre
    function createStars() {
      const starCount = 5;
      stars = [];
      for (let i = 1; i <= starCount; i++) {
        const star = document.createElement("span");
        star.innerHTML = "â˜…";
        star.classList.add("star");
        star.style.left = (i * 100 / (starCount + 1)) + "%";
        progressContainer.appendChild(star);
        stars.push(star);
      }
    }

    // CrÃ©ation des tuiles (avec vÃ©rification chevauchement)
    function createTile() {
      let col;
      let valid = false;

      while (!valid) {
        col = Math.floor(Math.random() * numCols);
        valid = true;
        for (let tile of tiles) {
          if (tile.col === col && tile.y < 120) {
            valid = false;
            break;
          }
        }
      }

      let tile = {
        x: col * tileWidth,
        y: -tileHeight,
        col: col,
        clicked: false
      };
      tiles.push(tile);
    }

    // Dessin
    function drawTiles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "cyan";
      for (let tile of tiles) {
        ctx.fillRect(tile.x + 2, tile.y, tileWidth - 4, tileHeight - 4);
      }
    }

    // Mise Ã  jour
    function updateTiles() {
      for (let tile of tiles) {
        tile.y += speed;
      }
      tiles = tiles.filter(tile => tile.y < canvas.height);
    }

    // Clic souris
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      for (let tile of tiles) {
        if (
          mouseX >= tile.x &&
          mouseX <= tile.x + tileWidth &&
          mouseY >= tile.y &&
          mouseY <= tile.y + tileHeight
        ) {
          tiles.splice(tiles.indexOf(tile), 1);
          break;
        }
      }
    });

    // Boucle de jeu
    function gameLoop() {
      updateTiles();
      drawTiles();
    }

    // Barre de progression
    function updateProgress() {
      const currentTime = music.currentTime;
      const progress = (currentTime / songDuration) * 100;
      progressBar.style.width = progress + "%";

      // Activer Ã©toiles atteintes
      stars.forEach((star, i) => {
        const threshold = (i + 1) * 100 / (stars.length + 1);
        if (progress >= threshold) {
          star.classList.add("reached");
        }
      });
    }

    // Lancement
    startButton.addEventListener("click", () => {
      if (!playing) {
        playing = true;
        music.play();
        createStars();
        gameInterval = setInterval(gameLoop, 20);
        tileInterval = setInterval(createTile, 800); // dÃ©but facile
        setInterval(updateProgress, 200);

        // Augmentation progressive de la difficultÃ©
        setInterval(() => {
          if (tileInterval) clearInterval(tileInterval);
          tileInterval = setInterval(createTile, Math.max(200, 800 - music.currentTime * 3));
          speed = 2 + music.currentTime / 30;
        }, 3000);
      }
    });
  </script>
</body>
</html>
